<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.25">
  <title>Rock Paper Scissors</title>
  
  <link rel="icon" href="images/icons.png" type="image/png">
  <link rel="stylesheet" href="style.css" type="text/css">

  <script src="script.js"></script>
</head>
<body>

  <p class="title-card">Rock Paper Scissors</p>

  <div>
    <button
      class="move-btn"
      onclick = "
        playGame('Rock');
      ">
        <img class="move-icon" src="images/rock-emoji.png">
    </button>
    <button
      class="move-btn"
      onclick = "
        playGame('Paper');
      ">
        <img class="move-icon" src="images/paper-emoji.png">
    </button>
    <button
      class="move-btn"
      onclick = "
        playGame('Scissors');
      ">
        <img class="move-icon" src="images/scissors-emoji.png">
    </button>
  </div>

  <p class="js-result"></p>
  <p class="js-move"></p>
  <p class="js-score"></p>

  <button
    onclick = "
      score.win = 0,
      score.lose = 0,
      score.tie = 0
      localStorage.removeItem('score');
      updateScoreElement();
    ">
      Reset Score
  </button>

  

  
</body>
</html>
