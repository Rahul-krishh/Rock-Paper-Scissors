<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.25">
  <title>Rock Paper Scissors</title>
  
  <link rel="icon" href="images/icons.png" type="image/png">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

  <p class="title-card">Rock Paper Scissors</p>

  <div>
    <button
      class="move-btn"
      onclick = "
        playGame('Rock');
      ">
        <img class="move-icon" src="images/rock-emoji.png">
    </button>
    <button
      class="move-btn"
      onclick = "
        playGame('Paper');
      ">
        <img class="move-icon" src="images/paper-emoji.png">
    </button>
    <button
      class="move-btn"
      onclick = "
        playGame('Scissors');
      ">
        <img class="move-icon" src="images/scissors-emoji.png">
    </button>
  </div>

  <p class="js-result"></p>
  <p class="js-move"></p>
  <p class="js-score"></p>

  <div class="btn-card">
    <button
      onclick = "
        resetGame();
      ">
        Reset Score
    </button>
    
    <button class="js-autoPlay"
      onclick = "
        autoPlay();
        resetGame();
        ">
        Auto Play
      </button>

    <button
      onclick = "
        autoPlay();
      ">

        Pause auto play
    </button>
  </div>

  <script src="script.js"></script>
    
</body>
</html>
