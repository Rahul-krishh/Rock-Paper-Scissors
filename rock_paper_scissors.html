<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <p>Rock Paper Scissors</p>

  <button 
    onclick = "
      playGame('Rock'); 
    ">
      Rock
  </button>

  <button 
    onclick = " 
      playGame('Paper'); 
    ">
      Paper
  </button>

  <button 
    onclick = " 
      playGame('Scissors');     
    ">
      Scissors
  </button>

  <button
    onclick = "
      score.win = 0,
      score.lose = 0,
      score.tie = 0
      localStorage.removeItem('score');
    ">
      Reset Score
  </button>


  <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
          win : 0,
          lose : 0,
          tie : 0
    }
    

    function playGame(playerMove)
    {
      const computerPick = pickComputerMove();

      if(playerMove === 'Rock')
      {
        if( computerPick === 'Rock' )
        {
          result = 'Tie.';
        }
        else if( computerPick === 'Paper' )
        {
          result = 'You Lose.';
        }  
        else
        {
          result = 'You Win.';
        }
      }

      else if(playerMove === 'Paper')     
      {
        if( computerPick === 'Rock' )
        {
          result = 'You Win.';
        }
        else if( computerPick === 'Paper' )
        {
          result = 'Tie.';
        }
        else
        {
          result = 'You Lose.';
        }
      }

      else
      {
        if( computerPick === 'Rock' )
        {
          result = 'You Lose.';
        }
        else if( computerPick === 'Paper' )
        {
          result = 'You Win.';
        }
        else
        {
          result = 'Tie.';
        }
      }  

      if( result === 'You Win.' )
      {
        score.win ++;
      }
      else if( result === 'You Lose.' )
      {
        score.lose ++;
      }
      else if( result === 'Tie.' )
      {
        score.tie ++;
      }
      

      alert(`You picked ${playerMove}. Computer Picked ${computerPick}. \n${result} \nWin : ${score.win}   Lose : ${score.lose}  Tie : ${score.tie}`); 

      localStorage.setItem('score', JSON.stringify(score));

    }

    function pickComputerMove()
    {
      const randomNumber = Math.random();
      let computerPick = '';
    
      if( 0 <= randomNumber && randomNumber < 1/3 )
      {
        computerPick = 'Rock';
      }
      else if( 1/3 <= randomNumber && randomNumber < 2/3 )
      {
        computerPick = 'Paper';
      }
      else
      {
        computerPick = 'Scissors';  
      }

      return computerPick;
    }

   

  </script>

  
</body>
</html>
